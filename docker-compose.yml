version: "3.8"

services:
  api:
    build: .
    ports:
      - "8001:8000"
    env_file: .env
    volumes:
      - ./indexes:/app/indexes
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
